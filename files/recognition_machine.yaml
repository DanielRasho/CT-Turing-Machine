# turing_machine_config.yaml

# States
q_states:
  q_list:
    - q0
    - q1
    - q2
    - q3
    - q_accept
    - q_reject
  initial: q0
  final: q_accept
  reject: q_reject

# Alphabets
alphabet:
  - 'a'
  - 'b'
tape_alphabet:
  - 'a'
  - 'b'
  - 'X'  # Marca para 'a'
  - 'Y'  # Marca para 'b'
  - 'B'  # Representa espacio vac√≠o

# Transition Function
delta:
  # Transiciones q0
  - params:
      initial_state: q0
      tape_input: 'a'
      mem_cache_value: 'B'
    output:
      final_state: q1
      tape_output: 'X'
      tape_displacement: R
      mem_cache_value: 'a'

  - params:
      initial_state: q0
      tape_input: 'B'
      mem_cache_value: 'B'
    output:
      final_state: q_accept
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: 'B'

  - params:
      initial_state: q0
      tape_input: 'Y'
      mem_cache_value: 'B'
    output:
      final_state: q_accept
      tape_output: 'Y'
      tape_displacement: S
      mem_cache_value: 'B'

  - params:
      initial_state: q0
      tape_input: 'b'
      mem_cache_value: 'B'
    output:
      final_state: q_reject
      tape_output: 'b'
      tape_displacement: S
      mem_cache_value: 'B'

 # Transiciones q1
  - params:
      initial_state: q1
      tape_input: 'a'
      mem_cache_value: 'a'
    output:
      final_state: q1
      tape_output: 'a'
      tape_displacement: R
      mem_cache_value: 'a'

  - params:
      initial_state: q1
      tape_input: 'b'
      mem_cache_value: 'a'
    output:
      final_state: q1
      tape_output: 'b'
      tape_displacement: R
      mem_cache_value: 'a'

  - params:
      initial_state: q1
      tape_input: 'B'
      mem_cache_value: 'a'
    output:
      final_state: q2
      tape_output: 'B'
      tape_displacement: L
      mem_cache_value: 'B'

  - params:
      initial_state: q1
      tape_input: 'Y'
      mem_cache_value: 'a'
    output:
      final_state: q1
      tape_output: 'Y'
      tape_displacement: R
      mem_cache_value: 'a'

  - params:
      initial_state: q1
      tape_input: 'B'
      mem_cache_value: 'B'
    output:
      final_state: q_accept
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: 'B'

  - params:
      initial_state: q1
      tape_input: 'a'
      mem_cache_value: 'B'
    output:
      final_state: q_reject
      tape_output: 'a'
      tape_displacement: S
      mem_cache_value: 'B'

 # Transiciones q2
  - params:
      initial_state: q2
      tape_input: 'b'
      mem_cache_value: 'B'
    output:
      final_state: q3
      tape_output: 'Y'
      tape_displacement: L
      mem_cache_value: 'b'

  - params:
      initial_state: q2
      tape_input: 'Y'
      mem_cache_value: 'B'
    output:
      final_state: q2
      tape_output: 'Y'
      tape_displacement: L
      mem_cache_value: 'B'

  - params:
      initial_state: q2
      tape_input: 'a'
      mem_cache_value: 'B'
    output:
      final_state: q_reject
      tape_output: 'a'
      tape_displacement: S
      mem_cache_value: 'B'

 # Transiciones q3
  - params:
      initial_state: q3
      tape_input: 'b'
      mem_cache_value: 'b'
    output:
      final_state: q3
      tape_output: 'b'
      tape_displacement: L
      mem_cache_value: 'b'

  - params:
      initial_state: q3
      tape_input: 'a'
      mem_cache_value: 'b'
    output:
      final_state: q3
      tape_output: 'a'
      tape_displacement: L
      mem_cache_value: 'b'

  - params:
      initial_state: q3
      tape_input: 'X'
      mem_cache_value: 'b'
    output:
      final_state: q0
      tape_output: 'X'
      tape_displacement: R
      mem_cache_value: 'B'

  - params:
      initial_state: q3
      tape_input: 'a'
      mem_cache_value: 'B'
    output:
      final_state: q_reject
      tape_output: 'a'
      tape_displacement: S
      mem_cache_value: 'B'

  - params:
      initial_state: q3
      tape_input: 'b'
      mem_cache_value: 'B'
    output:
      final_state: q_reject
      tape_output: 'b'
      tape_displacement: S
      mem_cache_value: 'B'

# Simulation
posHead: 0
simulation_strings:
  - 'aaabbb' # Accepted
  - 'aabb'   # Accepted
  - 'aaabb'  # Rejected (mismatch in number of a's and b's)
  - 'aabbbb' # Rejected (mismatch in number of a's and b's)
