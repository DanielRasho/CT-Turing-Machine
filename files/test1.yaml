# turing_machine_config.yaml

# States
q_states:
  q_list:
    - q0       # Estado inicial
    - q_cache  # Guarda un símbolo en la caché
    - q_move   # Mueve la cabeza al final de la cinta
    - q_check  # Compara los extremos
    - q_accept # Acepta si es un palíndromo
    - q_reject # Rechaza si no lo es
  initial: q0
  final: q_accept
  reject: q_reject

# Alphabets
alphabet:
  - '0'
  - '1'
tape_alphabet:
  - '0'
  - '1'
  - 'B' # Representa espacio vacío

# Transition Function
delta:
  - params:
      initial_state: q0
      tape_input: '0'
      mem_cache_value: ''
    output:
      final_state: q_cache
      tape_output: 'B'
      tape_displacement: R
      mem_cache_value: '0'

  - params:
      initial_state: q0
      tape_input: '1'
      mem_cache_value: ''
    output:
      final_state: q_cache
      tape_output: 'B'
      tape_displacement: R
      mem_cache_value: '1'

  - params:
      initial_state: q0
      tape_input: 'B'
      mem_cache_value: ''
    output:
      final_state: q_accept
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: ''

  - params:
      initial_state: q0
      tape_input: 'B'
      mem_cache_value: ''
    output:
      final_state: q_accept
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: ''

  - params:
      initial_state: q_cache
      tape_input: '0'
      mem_cache_value: '0'
    output:
      final_state: q_cache
      tape_output: '0'
      tape_displacement: R
      mem_cache_value: '0'

  - params:
      initial_state: q_cache
      tape_input: '1'
      mem_cache_value: '0'
    output:
      final_state: q_cache
      tape_output: '0'
      tape_displacement: R
      mem_cache_value: '1'

  - params:
      initial_state: q_cache
      tape_input: 'B'
      mem_cache_value: '0'
    output:
      final_state: q_move
      tape_output: 'B'
      tape_displacement: L
      mem_cache_value: '0'

  - params:
      initial_state: q_cache
      tape_input: 'B'
      mem_cache_value: '1'
    output:
      final_state: q_move
      tape_output: 'B'
      tape_displacement: L
      mem_cache_value: '1'

  - params:
      initial_state: q_move
      tape_input: '0'
      mem_cache_value: '0'
    output:
      final_state: q_check
      tape_output: 'B'
      tape_displacement: L
      mem_cache_value: ''

  - params:
      initial_state: q_move
      tape_input: '1'
      mem_cache_value: '1'
    output:
      final_state: q_check
      tape_output: 'B'
      tape_displacement: L
      mem_cache_value: ''

  - params:
      initial_state: q_check
      tape_input: 'B'
      mem_cache_value: ''
    output:
      final_state: q_accept
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: ''

  - params:
      initial_state: q_check
      tape_input: '0'
      mem_cache_value: '1'
    output:
      final_state: q_reject
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: ''

  - params:
      initial_state: q_check
      tape_input: '1'
      mem_cache_value: '0'
    output:
      final_state: q_reject
      tape_output: 'B'
      tape_displacement: S
      mem_cache_value: ''

# Simulation
posHead: 0
simulation_strings:
  - '0110' # Accepted
  - '010'  # Rejected
  - '111'  # Accepted
  - '10'   # Rejected
